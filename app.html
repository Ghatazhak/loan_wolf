    <!-- Main Section -->
    <main class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="col border-end border-2">
            <!-- form with button here -->
            <form action="" class="row p-3">

              <div class="col-12">
                <label for="loanAmount" class="form-label logoFont">Loan Amount</label>
                <input type="text" class="form-control logoFont" name="loanAmount" id="loanAmount" value="30000.00">
              </div>

              <div class="col-12">
                <label for="term" class="form-label logoFont">Term (Months)</label>
                <input type="text" class="form-control logoFont" name="term" id="term" value="72">
              </div>

              <div class="col-12">
                <label for="interestRate" class="form-label logoFont">Interest Rate</label>
                <input type="text" class="form-control logoFont" name="interestRate" id="interestRate" value="12.50">
              </div>

              <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary mt-2 logoFont" id="calculateButton">Calculate</button>
              </div>

            </form>
          </div>
          <div class="col me-4">
            <!-- payment rows here -->
            <div class="row">
              <h3 class="fw-bold logoFont text-center">Your Monthly Payments</h3>
              <h1 class="text-center logoFont fw-bold" id="monthlyPayments">0.00</h1>
            </div>
            <div class="row">
              <div class="col text-start">
                <h5 class="logoFont">Total Principal</h5>
                <h5 class="logoFont">Total Interest</h5>
                <h5 class="logoFont">Total Cost</h5>
              </div>
              <div class="col text-end">
                <h5 class="logoFont" id="totalPrincipal">0.00</h5>
                <h5 class="logoFont">0.00</h5>
                <h5 class="logoFont">0.00</h5>
              </div>
            </div>

          </div>
        </div>
        <div class="row border-top border-2">
          <!-- table here -->
          <div class="table-responsive">

            <div class="col">
              <table class="table table-striped table-sm">
                <thead class="table-dark logoFont">
                  <tr>
                    <td>Month</td>
                    <td>Payment</td>
                    <td>Principal</td>
                    <td>Interest</td>
                    <td>Total Interest</td>
                    <td>Balance</td>
                  </tr>
                </thead>
                <tbody id="results">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
